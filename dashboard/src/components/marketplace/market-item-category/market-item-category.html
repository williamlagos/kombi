<section ion-item category no-padding text-left>
    <a color="dark" category-name>
        <ion-icon name="la-cube" color="balanced" *ngIf="folderIcon"></ion-icon>
        {{ description }}
        <ion-icon name="la-tags" color="danger" *ngIf="isOnPromotion"></ion-icon>
    </a>
    <ion-icon navigation name="la-angle-right" item-right></ion-icon>
</section>
