    <script>
        document.onreadystatechange = () => {
            if (document.readyState === 'interactive') {
                document.addEventListener("deviceready", function () { // Hides splashscreen as soons as the app is available
                    navigator.splashscreen.hide();
                }, false);
            }
        };
    </script>

    <style>
        body {
            margin: 0px;
            background-color: white;
        }

        [splashscreen] {
            text-align: center;
            padding-top: 40px;
        }


        [splashscreen] img {
            opacity: 0.4;
        }

        [splashscreen] h1,
        [splashscreen] section,
        [splashscreen] h5 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-bottom: 0px;
            color: #efefef;
        }

        [splashscreen] h1 {
            font-size: 40px;
            margin-top: 0px;
        }

        spinner {
            /* Spinner size and color */
            width: 3rem;
            height: 3rem;
            border-top-color: #efefef;
            border-left-color: #efefef;
            border-top-color: #ff145a;
            border-left-color: #ff145a;

            /* Additional spinner styles */
            animation: spinner 500ms linear infinite;
            border-bottom-color: transparent;
            border-right-color: transparent;
            border-style: solid;
            border-width: 4px;
            border-radius: 50%;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: middle;
            margin-top: 20px;
        }

        /* Animation styles */

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            font-size: 14px;
            bottom: 0px;
            height: 80px;
            background-color: #ff145a;
            width: 100%;
        }

        footer section {
            font-size: 16px;
            font-family: Roboto, Oxygen, Ubuntu, -apple-system, BlinkMacSystemFont, 'Segoe UI', Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <link defer async href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

        <link rel="stylesheet" href="build/main.css">

        <spinner></spinner>
