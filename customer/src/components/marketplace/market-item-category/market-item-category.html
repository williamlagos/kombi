<section ion-item category no-padding text-left>
    <a color="dark" category-name>
        <ion-icon name="ios-folder-outline" color="balanced" *ngIf="folderIcon"></ion-icon>
        {{ description }}
        <ion-icon name="pricetag" color="danger" *ngIf="isOnPromotion"></ion-icon>
    </a>
    <ion-icon navigation name="ios-arrow-forward" item-right></ion-icon>
</section>
