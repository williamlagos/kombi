
<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            <mars-translatable content="recover_password"></mars-translatable>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center>
    <section overlay-content>
        
        <section message text-center>
            
            <div [innerHTML]="translations.password_recovery_introduction"></div>
        </section>
        
        <img tutor src="assets/images/assistant.png" />
        <form margin-top>
            
            <input name="email" text-center type="email" [(ngModel)]="user.email" [placeholder]="translations.your_email">
            
            <button ion-button round icon color="balanced" block (click)="recover(user.email)">
                <ion-icon name="la-check"></ion-icon>
            </button>
        </form>
    </section>
</ion-content>
