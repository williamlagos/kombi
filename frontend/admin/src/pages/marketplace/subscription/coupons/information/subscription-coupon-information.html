
<ion-header>
    <ion-navbar color="secondary">
        
        <ion-title>
            <mars-translatable content="subscription_coupon"></mars-translatable>
        </ion-title>
        <ion-buttons end>
            <button ion-button end clear text-capitalize (click)="close()">
                <ion-icon name="la-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content #content text-center>
    
    <form user-info padding #form="ngForm">
        <ion-row>
            <ion-col col-12>
                <section>
                    
                    <ion-label>
                        <mars-translatable content="price"></mars-translatable>:
                    </ion-label>
                    <input type="tel" currencyMask [options]="CURRENCY_OPTIONS" autocomplete="on" autocorrect="on" name="price" [(ngModel)]="coupon.price"
                        [placeholder]="00.00 | currency : 'BRL'" price-input>
                </section>
                
                <ion-item>
                    <ion-label inline>
                        <mars-translatable content="name"></mars-translatable>
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="coupon.name" name="coupon-name" required></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label inline>
                        <mars-translatable content="description"></mars-translatable>
                    </ion-label>
                    <ion-textarea type="text" [(ngModel)]="coupon.description" name="description" rows="5"></ion-textarea>
                </ion-item>
                
                <ion-item>
                    <ion-range min="1" max="12" [(ngModel)]="coupon.monthsTrial" name="age" color="secondary">
                        <ion-label range-left>
                            Trial
                        </ion-label>
                        <ion-label range-right>
                            {{coupon.monthsTrial > 12 ? (coupon.monthsTrial/12).toFixed(0) + " " + translations.years.toLowerCase() : (coupon.monthsTrial || 0) +
                            " " + translations.months.toLowerCase() }}
                        </ion-label>
                    </ion-range>
                </ion-item>
            </ion-col>
        </ion-row>
        
        <button ion-button icon round large color="balanced" margin-top (click)="save()" [disabled]="!form.valid">
            <ion-icon name="la-check"> </ion-icon>
        </button>
    </form>
</ion-content>
