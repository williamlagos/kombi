
<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            <mars-translatable content="login"></mars-translatable>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <article max-width-container>
        
        <article project-logo></article>
        <article project-name>
            <mars-translatable content="nice_seeing_you_here"></mars-translatable>!
        </article>
        <section login-message>
            <mars-translatable content="please_input_your_credentials_below"></mars-translatable>
        </section>
        <form #form="ngForm">
            
            <ion-item>
                <ion-label text-color="light-grey" inline>
                    <ion-icon name="la-user"></ion-icon>
                </ion-label>
                <ion-input type="email" name="email" [(ngModel)]="user.email" [placeholder]="translations.your_email" required></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label text-color="light-grey" inline>
                    <ion-icon name="la-unlock"></ion-icon>
                </ion-label>
                <ion-input name="password" type="password" [(ngModel)]="user.password" [placeholder]="translations.your_password" required></ion-input>
            </ion-item>
            
            <button ion-button color="balanced" block rounded margin-top (click)="login()" [disabled]="!form.valid">
                <mars-translatable content="sign_in"></mars-translatable>
            </button>
        </form>
        
        <button ion-button color="facebook" block rounded icon-left margin-top *ngIf="package == 'customer'" (click)="accessWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            <mars-translatable content="access_with_facebook"></mars-translatable>
        </button>
        
        <ion-label text-color="dark">
            <mars-translatable content="dont_have_an_account"></mars-translatable>?
            <a (click)="goToSignupPage()">
                <mars-translatable content="sign_up_now"></mars-translatable>
            </a>
        </ion-label>
        
        <ion-label text-color="dark">
            <mars-translatable content="forgot_your_password"></mars-translatable>?
            <a (click)="navigationService.goTo('PasswordRecoveryPage')">
                <mars-translatable content="click_here"></mars-translatable>
            </a>
        </ion-label>
    </article>
</ion-content>
<ion-footer padding app-footer>
    <section text-center>
        <mars-translatable content="slogan"></mars-translatable>
    </section>
</ion-footer>
