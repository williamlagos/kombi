<!-- View header -->
<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            <mars-translatable content="about"></mars-translatable>
        </ion-title>
    </ion-navbar>
</ion-header>
<!-- View content -->
<ion-content padding>
    <article max-width-container>
        <!-- Project logo -->
        <section project-logo></section>
        <!-- Project name -->
        <h1 project-name><mars-translatable content="project_name"></mars-translatable></h1>
        <!-- Project intro -->
        <p project-intro [innerHTML]="translations.about_text"></p>
        <section text-center>
            <p rate-the-app>
                <!-- Rate Call To Action -->
                <mars-translatable content="liked_the_app"></mars-translatable>?
                <a>
                    <mars-translatable content="rate_us"></mars-translatable>
                </a> ;)
            </p>
            <!-- Application Version -->
            <p text-color="dark">
                <mars-translatable content="version"></mars-translatable> {{version}}.
            </p>
        </section>
    </article>
</ion-content>
