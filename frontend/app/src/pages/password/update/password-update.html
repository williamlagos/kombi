<!-- View Header -->
<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            <mars-translatable content="change_password"></mars-translatable>
        </ion-title>
    </ion-navbar>
</ion-header>
<!-- View Content -->
<ion-content padding text-center>
    <!-- Password Update Form -->
    <form max-width-container>
        <!-- Current Password -->
        <ion-item>
            <ion-label floating>
                <mars-translatable content="your_current_password"></mars-translatable>
            </ion-label>
            <ion-input autocomplete="on" autocorrect="on" name="password" [(ngModel)]="user.currentPassword" type="password" required></ion-input>
        </ion-item>
        <!-- New Password -->
        <ion-item>
            <ion-label floating>
                <mars-translatable content="your_new_password"></mars-translatable>
            </ion-label>
            <ion-input autocomplete="on" autocorrect="on" name="newPassword" [(ngModel)]="user.newPassword" type="password" required></ion-input>
        </ion-item>
        <!-- Confirmation -->
        <button ion-button round icon large color="balanced" block margin-top (click)="update()">
            <ion-icon name="checkmark"></ion-icon>
        </button>
    </form>
</ion-content>
