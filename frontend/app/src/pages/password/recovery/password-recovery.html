<!-- View Header -->
<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            <mars-translatable content="recover_password"></mars-translatable>
        </ion-title>
    </ion-navbar>
</ion-header>
<!-- View Content -->
<ion-content text-center>
    <section overlay-content>
        <!-- Assistant -->
        <section message text-center>
            <!-- Message -->
            <div [innerHTML]="translations.password_recovery_introduction"></div>
            <form margin-top>
                <!-- Password Form -->
                <input name="email" text-center type="email" [(ngModel)]="user.email" [placeholder]="translations.your_email">
                <!-- Form Confirmation -->
                <button ion-button round icon color="balanced" block (click)="recover()">
                    <ion-icon name="checkmark"></ion-icon>
                </button>
            </form>
        </section>
        <!-- Assistante Picture -->
        <img tutor src="assets/images/assistant.png" />
    </section>
</ion-content>
