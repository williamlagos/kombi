<!-- View header -->
<ion-header>
    <ion-navbar color="secondary">
        <!-- View title -->
        <ion-title>
            <mars-translatable content="settings"></mars-translatable>
        </ion-title>
        <!-- Logout button -->
        <ion-buttons end *ngIf="authService.isLoggedIn()">
            <button ion-button end clear text-capitalize (click)="logout()">
                <ion-icon name="exit"></ion-icon>
                <mars-translatable content="logout"></mars-translatable>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <!-- Project icon -->
    <section project-icon></section>
    <ion-grid *ngIf="settings">
        <ion-row>
            <!-- Settings list -->
            <ion-col col-12 col-md-6 col-xl-4 *ngFor="let setting of settings">
                <section ion-item category no-padding (click)="navigationService.goTo(setting.page)">
                    <!-- Setting icon and name -->
                    <ion-label>
                        <ion-icon [name]="setting.icon" color="secondary"></ion-icon>
                        <mars-translatable [content]="setting.name"></mars-translatable>
                    </ion-label>
                </section>
            </ion-col>
            <!-- Delete account -->
            <ion-col col-12 col-md-6 col-xl-4>
                <section ion-item category no-padding (click)="deactivateAccount()">
                    <!-- Setting icon and name -->
                    <ion-label>
                        <ion-icon name="close-circle" color="secondary"></ion-icon>
                        <mars-translatable content="deactivate_account"></mars-translatable>
                    </ion-label>
                </section>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
