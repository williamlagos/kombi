<!-- View header -->
<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            <mars-translatable content="my_sellings"></mars-translatable>
        </ion-title>
    </ion-navbar>
</ion-header>
<!-- View content -->
<ion-content>
    <!-- Loading... -->
    <mars-view-spinner *ngIf="!weekOrders || !monthOrders"> </mars-view-spinner>
    <ion-row padding>
        <ion-item col-12 col-lg-6>
            <ion-row>
                <h6 col-6 padding-left text-color="secondary">
                    <ion-icon name="calendar"></ion-icon> Este mÃªs
                </h6>
                <h5 col-6 text-right orders-count>Total de vendas: {{monthTotal}}</h5>
            </ion-row>
            <canvas #monthChart></canvas>
        </ion-item>
        <ion-item col-12 col-lg-6>
            <ion-row>
                <h6 col-6 padding-left text-color="secondary">
                    <ion-icon name="calendar"></ion-icon> Esta semana
                </h6>
                <h5 col-6 text-right orders-count>Total de vendas: {{weekTotal}}</h5>
            </ion-row>
            <canvas #weekChart></canvas>
        </ion-item>
    </ion-row>
</ion-content>
