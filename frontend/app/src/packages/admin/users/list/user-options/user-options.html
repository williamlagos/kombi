<!-- Deactivate user account -->
<button ion-item popover-item (click)="deactivate(user)" [disabled]="saving" *ngIf="!user.deleted">
    <mars-translatable content="deactivate"></mars-translatable>
</button>
<!-- Activate user account -->
<button ion-item popover-item (click)="activate(user)" [disabled]="saving" *ngIf="user.deleted">
    <mars-translatable content="activate"></mars-translatable>
</button>
<!-- Change user role -->
<ion-item ion-col col-12 col-6>
    <ion-label>
        <mars-translatable content="user_role"></mars-translatable>
    </ion-label>
    <ion-select name="user_role" [(ngModel)]="user.role" (ngModelChange)="saveRole(user)">
        <ion-option *ngFor="let role of roles" [value]="role">
            <mars-translatable [content]="role.toLowerCase()"></mars-translatable>
        </ion-option>
    </ion-select>
</ion-item>
